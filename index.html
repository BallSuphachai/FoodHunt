<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrtption" content="profile">
    <title>FoodHunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Navigation Bar -->
        <header>
            <nav>
                <img class="logo" src="images/logo.svg" alt="logo">
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Docs</a>
                    <button class="button_med" href="#">Login</button>
                </div>
            </nav>
        </header>
        <!-- Contents -->
        <section class="info">
                <h1 class="content_font1">Food Collection Community</h1>
                <h4 class="content_font2">by Ball Suphachai</h4>
                <div class="icons">
                    <div class="icon">
                        <img src="images/email.svg" alt="email">
                        <p class="icon_info">mo055632136@gmail.com</p>
                    </div>
                    <div class="icon">
                        <img src="images/facebook.svg" alt="email">
                        <p class="icon_info">Suphachai Saoban</p>
                    </div>
                    <div class="icon">
                        <img src="images/youtube.svg" alt="email">
                        <p class="icon_info">Ballichi</p>
                    </div>
                    <div class="icon">
                        <img src="images/twitter.svg" alt="email">
                        <p class="icon_info">@SuphachaiBall1</p>
                    </div>     
                </div>
        </section>
        <!-- Feature Bar-->
        <section class="feature">
            <div class="feature">
                <img src="images/mainmeal.jpg" alt="mainmeal">
                <div class="feature_info">
                    <p class="feature_top">Main menu</p>
                    <p class="feature_bottom">Enjoy your Breakfast Lunch and Dinner</p>
                </div>
            </div>
            <div class="feature">
                <img src="images/dessert.jpg" alt="dessert">
                <div class="feature_info">
                    <p class="feature_top">Dessert</p>
                    <p class="feature_bottom">Sweet dishes</p>
                </div>
            </div>
            <div class="feature">
                <div class="feature_info">
                    <p class="feature_top">More</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
